services:
  # Main API Service
  - type: web
    name: contract-intelligence-api
    env: node
    plan: starter
    buildCommand: cd apps/api && pnpm install && pnpm build
    startCommand: cd apps/api && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: contract-intelligence-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: contract-intelligence-redis
          property: connectionString
      - key: LEGAL_AGENT_URL
        value: https://contract-intelligence-legal-agent.onrender.com
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
    branch: main

  # Legal Agent Service
  - type: web
    name: contract-intelligence-legal-agent
    env: python
    plan: starter
    buildCommand: cd apps/api/src/legal-agent && pip install -r requirements.txt
    startCommand: cd apps/api/src/legal-agent && python -m uvicorn legal_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PG_HOST
        value: dpg-xxxxx-a.oregon-postgres.render.com
      - key: PG_PORT
        value: 5432
      - key: PG_DATABASE
        value: legal_db
      - key: PG_USER
        value: postgres
      - key: PG_PASSWORD
        fromDatabase:
          name: legal-db
          property: password
      - key: FAITHFULNESS_THRESHOLD
        value: 0.85
    autoDeploy: true
    branch: main

  # Web Frontend Service
  - type: web
    name: contract-intelligence-web
    env: node
    plan: starter
    buildCommand: cd apps/web && pnpm install && pnpm build
    startCommand: cd apps/web && pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://contract-intelligence-api.onrender.com
    autoDeploy: true
    branch: main

databases:
  # Main Application Database
  - name: contract-intelligence-db
    plan: starter
    databaseName: contract_intelligence
    user: postgres

  # Legal Agent Database
  - name: legal-db
    plan: starter
    databaseName: legal_db
    user: postgres

  # Redis Cache
  - name: contract-intelligence-redis
    plan: starter
    type: redis
