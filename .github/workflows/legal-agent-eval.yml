  name: Legal Agent RAGAS Evaluation
  
  on:
    push:
      branches: [ main, develop ]
    pull_request:
      branches: [ main, develop ]
  
  jobs:
    evaluate:
      runs-on: ubuntu-latest
  
      services:
        postgres:
          image: ankane/pgvector:latest
          env:
            POSTGRES_DB: legal_db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
          ports:
            - 5432:5432
          options: >-
            --health-cmd "pg_isready -U postgres"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 10
  
      steps:
      - uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      - name: Install pnpm globally
        run: npm install -g pnpm@9.10.0
  
      - name: Verify pnpm
        run: pnpm -v
  
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
  
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/src/legal-agent/requirements.txt
  
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
  
      - name: Run unit tests
        run: python apps/api/src/legal-agent/test_agent.py


      - name: Run RAGAS Evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PG_HOST: localhost
          PG_PORT: 5432
          PG_DATABASE: legal_db
          PG_USER: postgres
          PG_PASSWORD: postgres
          FAITHFULNESS_THRESHOLD: 0.85
        run: python apps/api/src/legal-agent/legal_agent.py

      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ragas-evaluation-results
          path: apps/api/src/legal-agent/golden_set.json
          retention-days: 30
