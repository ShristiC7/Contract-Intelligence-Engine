name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.10.0
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Generate Prisma Client
      run: cd apps/api && pnpm prisma:generate
    
    - name: Setup database
      run: cd apps/api && pnpm prisma:migrate
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test_db
    
    - name: Run unit tests
      run: cd apps/api && pnpm test:unit
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    
    - name: Run integration tests
      run: cd apps/api && pnpm test:integration
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    
    - name: Run all tests with coverage
      run: cd apps/api && pnpm test:coverage
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./apps/api/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  load-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.10.0
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Generate Prisma Client
      run: cd apps/api && pnpm prisma:generate
    
    - name: Setup database
      run: cd apps/api && pnpm prisma:migrate
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test_db
    
    - name: Start API server
      run: |
        cd apps/api
        pnpm build
        pnpm start &
        sleep 10
      env:
        NODE_ENV: production
        DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        PORT: 4000
    
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Run load tests
      run: cd apps/api && k6 run tests/load/contract-analysis.js
      env:
        API_URL: http://localhost:4000
    
    - name: Upload load test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: k6-results
        path: apps/api/k6-results.json
        retention-days: 30

  docker-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.10.0
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Generate Prisma Client
      run: cd apps/api && pnpm prisma:generate
    
    - name: Build Docker image
      run: |
        cd apps/api
        docker build -t contract-intelligence-api .
    
    - name: Run Docker tests
      run: |
        cd apps/api
        docker-compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from test
      env:
        NODE_ENV: test
